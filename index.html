<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1週間献立ランダム決定アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-700">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-sky-500">週間献立メーカー</h1>
            <button id="settings-button" class="icon-button text-2xl text-slate-500 hover:text-indigo-600">
                <i class="fas fa-cog"></i>
            </button>
        </header>

        <!-- Tab Navigation -->
        <nav class="flex border-b border-slate-200 mb-6">
            <button class="tab-button active" data-tab="week">今週の献立</button>
            <button class="tab-button" data-tab="register">献立を登録</button>
            <button class="tab-button" data-tab="list">登録リスト</button>
        </nav>

        <main>
            <!-- Tab Content: This Week's Menu -->
            <div id="tab-content-week" class="tab-content active">
                <div class="card">
                    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                        <h2 class="text-2xl font-semibold text-slate-800">今週の献立</h2>
                        <div class="flex items-center gap-3">
                            <button id="copy-week-plan-button" class="bg-sky-500 text-white px-6 py-2 rounded-lg font-bold hover:bg-sky-600 active:scale-95 transition-all duration-150 shadow-md hover:shadow-lg whitespace-nowrap">コピー</button>
                            <button id="generate-button" class="bg-green-500 text-white px-6 py-2 rounded-lg font-bold hover:bg-green-600 active:scale-95 transition-all duration-150 shadow-md hover:shadow-lg whitespace-nowrap">献立を決める</button>
                        </div>
                    </div>
                    <div id="week-plan" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-5"></div>
                </div>
                 <div id="shopping-list-container" class="card mt-8">
                    <h2 class="text-2xl font-semibold mb-5 border-b pb-3 text-slate-800">お買い物リスト</h2>
                    <div id="shopping-list" class="grid grid-cols-2 sm:grid-cols-3 gap-x-6 gap-y-2"></div>
                </div>
            </div>

            <!-- Tab Content: Register Menu -->
            <div id="tab-content-register" class="tab-content">
                <div class="card max-w-2xl mx-auto">
                    <h2 class="text-2xl font-semibold mb-5 border-b pb-3 text-slate-800">献立セットを登録</h2>
                    <div id="menu-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1">献立 (一行に一品)</label>
                            <textarea id="menu-input" placeholder="例：&#10;オムライス&#10;サラダ&#10;コンソメスープ" rows="3" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1">材料 (一行に一つ)</label>
                            <textarea id="ingredients-input" placeholder="例：&#10;卵&#10;鶏肉&#10;玉ねぎ" rows="3" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1">タグ</label>
                            <div id="tags-container" class="flex flex-wrap gap-2">
                                <button class="tag-select-button" data-tag="和食">和食</button>
                                <button class="tag-select-button" data-tag="中華">中華</button>
                                <button class="tag-select-button" data-tag="洋食">洋食</button>
                                <button class="tag-select-button" data-tag="定番">定番</button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1">レシピURL</label>
                            <input type="url" id="url-input" placeholder="https://example.com" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        </div>
                        <button id="add-button" class="w-full bg-indigo-600 text-white px-4 py-3 rounded-lg hover:bg-indigo-700 active:scale-95 transition-all duration-150 font-semibold shadow-md hover:shadow-lg">登録する</button>
                    </div>
                </div>
            </div>

            <!-- Tab Content: Menu List -->
            <div id="tab-content-list" class="tab-content">
                <div class="card">
                     <h2 class="text-2xl font-semibold mb-5 border-b pb-3 text-slate-800">登録リスト</h2>
                     <div class="mb-4">
                        <input type="text" id="search-input" placeholder="献立名やタグで検索..." class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                     </div>
                    <div id="menu-list-container" class="space-y-4 max-h-[65vh] overflow-y-auto pr-3"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="text-2xl font-semibold mb-5 border-b pb-3 text-slate-800">献立を編集</h2>
            <div id="edit-menu-form" class="space-y-4">
                <input type="hidden" id="edit-id-input">
                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-1">献立 (一行に一品)</label>
                    <textarea id="edit-menu-input" rows="3" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-1">材料 (一行に一つ)</label>
                    <textarea id="edit-ingredients-input" rows="3" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-1">タグ</label>
                    <div id="edit-tags-container" class="flex flex-wrap gap-2">
                        <button class="tag-select-button" data-tag="和食">和食</button>
                        <button class="tag-select-button" data-tag="中華">中華</button>
                        <button class="tag-select-button" data-tag="洋食">洋食</button>
                        <button class="tag-select-button" data-tag="定番">定番</button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-1">レシピURL</label>
                    <input type="url" id="edit-url-input" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>
            </div>
            <div class="flex justify-end gap-4 mt-6">
                <button id="cancel-edit-button" class="bg-slate-200 text-slate-700 px-4 py-2 rounded-lg hover:bg-slate-300 transition">キャンセル</button>
                <button id="save-edit-button" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">保存する</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal for Data Management -->
    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="text-2xl font-semibold mb-5 border-b pb-3 text-slate-800">データ管理</h2>
            <p class="text-slate-600 mb-4">登録した献立リストをファイルに保存したり、ファイルから読み込んだりできます。</p>
            <div class="grid grid-cols-2 gap-4">
                <button id="export-button" class="bg-slate-700 text-white px-4 py-2 rounded-lg hover:bg-slate-800 transition">エクスポート</button>
                <label for="import-file" class="bg-slate-700 text-white px-4 py-2 rounded-lg hover:bg-slate-800 transition text-center cursor-pointer">インポート</label>
                <input type="file" id="import-file" class="hidden" accept=".json">
            </div>
             <div class="flex justify-end mt-6">
                <button id="close-settings-button" class="bg-slate-200 text-slate-700 px-4 py-2 rounded-lg hover:bg-slate-300 transition">閉じる</button>
            </div>
        </div>
    </div>

    <!-- Message Box (Moved outside of tabs) -->
    <div id="message-box" class="message-box"></div>

    <script src="script.js"></script>
</body>
</html>
