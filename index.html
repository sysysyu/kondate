<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>週間献立メーカー</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50 font-sans">
    <div id="app" class="max-w-4xl mx-auto p-4 md:p-6">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-indigo-700">週間献立メーカー</h1>
            <button id="settings-button" class="icon-button text-slate-500 hover:text-indigo-600">
                <i class="fas fa-cog text-2xl"></i>
            </button>
        </header>

        <nav class="flex border-b border-slate-200 mb-6">
            <button class="tab-button active" data-tab="plan">今週の献立</button>
            <button class="tab-button" data-tab="register">献立を登録</button>
            <button class="tab-button" data-tab="list">登録リスト</button>
        </nav>

        <main>
            <!-- Tab: 今週の献立 -->
            <div id="tab-content-plan" class="tab-content active">
                <div class="bg-white p-6 rounded-xl shadow-lg border border-slate-200 mb-6">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4">
                        <h2 class="text-2xl font-bold text-slate-800 mb-2 sm:mb-0">今週の献立</h2>
                        <div class="flex gap-2">
                            <button id="copy-week-plan-button" class="button-secondary"><i class="fas fa-copy mr-2"></i>コピー</button>
                            <button id="generate-button" class="button-primary"><i class="fas fa-random mr-2"></i>献立を決める</button>
                        </div>
                    </div>
                    <div id="week-plan" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Weekly plan will be rendered here -->
                    </div>
                </div>
                 <!-- お買い物リスト -->
                <div id="shopping-list-container" class="bg-white p-6 rounded-xl shadow-lg border border-slate-200 mb-6 hidden">
                    <h2 class="text-2xl font-bold text-slate-800 mb-4">お買い物リスト</h2>
                    <div id="shopping-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-x-4 gap-y-2 mb-4">
                        <!-- Shopping list items will be rendered here -->
                    </div>
                    <div class="flex gap-2 mt-4 pt-4 border-t border-slate-200">
                        <input type="text" id="add-ingredient-input" placeholder="材料を追加" class="input-field flex-grow">
                        <button id="add-ingredient-button" class="button-secondary">追加</button>
                    </div>
                </div>
            </div>

            <!-- Tab: 献立を登録 -->
            <div id="tab-content-register" class="tab-content">
                <div class="bg-white p-6 rounded-xl shadow-lg border border-slate-200">
                    <h2 class="text-2xl font-bold text-slate-800 mb-4">献立セットを登録</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="menu-input" class="label-text">献立 (一行に一品)</label>
                            <textarea id="menu-input" rows="3" class="input-field" placeholder="オムライス&#10;サラダ&#10;コンソメスープ"></textarea>
                        </div>
                        <div>
                            <label for="ingredients-input" class="label-text">材料 (一行に一つ)</label>
                            <textarea id="ingredients-input" rows="5" class="input-field" placeholder="卵&#10;鶏肉&#10;米"></textarea>
                        </div>
                         <div>
                            <label for="memo-input" class="label-text">メモ</label>
                            <textarea id="memo-input" rows="3" class="input-field" placeholder="調理のポイントや感想など"></textarea>
                        </div>
                        <div>
                            <label for="url-input" class="label-text">レシピURL</label>
                            <input type="url" id="url-input" class="input-field" placeholder="https://example.com">
                        </div>
                        <div>
                            <span class="label-text">タグ (複数選択可)</span>
                            <div id="tags-container" class="flex flex-wrap gap-2 mt-2">
                                <button class="tag-select-button" data-tag="和食">和食</button>
                                <button class="tag-select-button" data-tag="中華">中華</button>
                                <button class="tag-select-button" data-tag="洋食">洋食</button>
                                <button class="tag-select-button" data-tag="定番">定番</button>
                                <button class="tag-select-button" data-tag="麺類">麺類</button>
                                <button class="tag-select-button" data-tag="月1">月1</button>
                            </div>
                        </div>
                        <div>
                            <span class="label-text">献立タイプ</span>
                            <div id="meal-type-container" class="flex flex-wrap gap-x-4 gap-y-2 mt-2">
                                <label class="radio-label"><input type="radio" name="mealType" value="normal" checked> 通常</label>
                                <label class="radio-label"><input type="radio" name="mealType" value="bento"> お弁当OK</label>
                                <label class="radio-label"><input type="radio" name="mealType" value="weekend"> 週末向け</label>
                            </div>
                        </div>
                        <button id="add-button" class="button-primary w-full">登録する</button>
                    </div>
                </div>
            </div>

            <!-- Tab: 登録リスト -->
            <div id="tab-content-list" class="tab-content">
                <div class="mb-4">
                    <input type="text" id="search-input" class="input-field w-full" placeholder="献立名やタグで検索...">
                </div>
                <div id="menu-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Menu list will be rendered here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="text-2xl font-bold text-slate-800 mb-4">献立を編集</h3>
            <input type="hidden" id="edit-id-input">
            <div class="space-y-4">
                <div>
                    <label for="edit-menu-input" class="label-text">献立</label>
                    <textarea id="edit-menu-input" rows="3" class="input-field"></textarea>
                </div>
                <div>
                    <label for="edit-ingredients-input" class="label-text">材料</label>
                    <textarea id="edit-ingredients-input" rows="5" class="input-field"></textarea>
                </div>
                 <div>
                    <label for="edit-memo-input" class="label-text">メモ</label>
                    <textarea id="edit-memo-input" rows="3" class="input-field"></textarea>
                </div>
                <div>
                    <label for="edit-url-input" class="label-text">レシピURL</label>
                    <input type="url" id="edit-url-input" class="input-field">
                </div>
                <div>
                    <span class="label-text">タグ</span>
                    <div id="edit-tags-container" class="flex flex-wrap gap-2 mt-2">
                        <button class="tag-select-button" data-tag="和食">和食</button>
                        <button class="tag-select-button" data-tag="中華">中華</button>
                        <button class="tag-select-button" data-tag="洋食">洋食</button>
                        <button class="tag-select-button" data-tag="定番">定番</button>
                        <button class="tag-select-button" data-tag="麺類">麺類</button>
                        <button class="tag-select-button" data-tag="月1">月1</button>
                    </div>
                </div>
                <div>
                    <span class="label-text">献立タイプ</span>
                     <div id="edit-meal-type-container" class="flex flex-wrap gap-x-4 gap-y-2 mt-2">
                        <label class="radio-label"><input type="radio" name="editMealType" value="normal"> 通常</label>
                        <label class="radio-label"><input type="radio" name="editMealType" value="bento"> お弁当OK</label>
                        <label class="radio-label"><input type="radio" name="editMealType" value="weekend"> 週末向け</label>
                    </div>
                </div>
                <div class="flex justify-end gap-2 mt-6">
                    <button id="cancel-edit-button" class="button-secondary">キャンセル</button>
                    <button id="save-edit-button" class="button-primary">保存する</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Memo Modal -->
    <div id="memo-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold text-slate-800">メモ</h3>
                <button id="close-memo-button" class="icon-button text-slate-500 hover:text-red-600">&times;</button>
            </div>
            <div id="memo-content" class="bg-slate-50 p-4 rounded-md whitespace-pre-wrap text-slate-700"></div>
        </div>
    </div>


    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                 <h3 class="text-2xl font-bold text-slate-800">設定</h3>
                 <button id="close-settings-button" class="icon-button text-slate-500 hover:text-red-600">&times;</button>
            </div>
            <div class="space-y-4">
                <div>
                    <h4 class="font-bold text-slate-600 mb-2">データのエクスポート</h4>
                    <p class="text-sm text-slate-500 mb-2">登録した献立データをファイルとして保存します。</p>
                    <button id="export-button" class="button-secondary w-full">エクスポート</button>
                </div>
                <div>
                    <h4 class="font-bold text-slate-600 mb-2">データのインポート</h4>
                     <p class="text-sm text-slate-500 mb-2">ファイルから献立データを読み込みます。現在のデータは上書きされます。</p>
                    <input type="file" id="import-file" class="hidden">
                    <label for="import-file" class="button-secondary w-full text-center cursor-pointer">ファイルを選択</label>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Message Box -->
    <div id="message-box" class="message-box"></div>

    <script src="script.js"></script>
</body>
</html>
